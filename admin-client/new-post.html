<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <main class="max-w-3xl mx-auto px-4 py-8">
    <a href="/admin-client/dashboard.html" class="text-blue-600">‚Üê Back</a>
    <form id="postForm" class="bg-white rounded-2xl p-6 shadow grid gap-3 mt-4">
      <h1 class="text-2xl font-bold">New Post</h1>
      <input class="border rounded px-3 py-2" name="title" placeholder="Title" required />
      <textarea class="border rounded px-3 py-2 h-64" name="content" placeholder="Write your content..." required></textarea>
      <label class="inline-flex items-center gap-2"><input type="checkbox" name="published" /> Publish now</label>
      <button class="bg-blue-600 text-white rounded px-4 py-2" type="submit">Create</button>
    </form>
  </main>
  <script type="module">
    import { api, requireLogin } from './js/api.js';
    requireLogin();
    const form = document.getElementById('postForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const body = Object.fromEntries(fd.entries());
      body.published = fd.get('published') === 'on';
      await api('/posts/admin', { method: 'POST', body: JSON.stringify(body) });
      location.href = '/dashboard.html';
    });
  </script>
</body>
</html>
