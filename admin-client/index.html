<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 grid place-items-center">
  <form id="loginForm" class="bg-white rounded-2xl p-6 shadow w-full max-w-sm grid gap-3">
    <h1 class="text-2xl font-bold">Login</h1>
    <input class="border rounded px-3 py-2" name="email" placeholder="Email" required />
    <input class="border rounded px-3 py-2" name="password" placeholder="Password" type="password" required />
    <button class="bg-blue-600 text-white rounded px-4 py-2" type="submit">Sign in</button>
    <p class="text-sm text-slate-500">Seed user: admin@example.com / admin123</p>
  </form>

  <script type="module">
    import { api } from './js/api.js';

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const body = Object.fromEntries(fd.entries());

      try {
        const data = await api('/auth/login', { method: 'POST', body: JSON.stringify(body) });
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        location.href = '/dashboard.html'; // âœ… fixed redirect
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
