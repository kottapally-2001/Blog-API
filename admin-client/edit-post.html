<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <main class="max-w-3xl mx-auto px-4 py-8">
    <a href="/admin-client/dashboard.html" class="text-blue-600">← Back</a>
    <form id="postForm" class="bg-white rounded-2xl p-6 shadow grid gap-3 mt-4">
      <h1 class="text-2xl font-bold">Edit Post</h1>
      <input class="border rounded px-3 py-2" name="title" placeholder="Title" required />
      <textarea class="border rounded px-3 py-2 h-64" name="content" placeholder="Content" required></textarea>
      <label class="inline-flex items-center gap-2"><input type="checkbox" name="published" /> Published</label>
      <button class="bg-blue-600 text-white rounded px-4 py-2" type="submit">Save</button>

      <section class="mt-6">
        <h2 class="text-xl font-semibold">Comments</h2>
        <div id="comments" class="mt-3 grid gap-3"></div>
      </section>
    </form>
  </main>
  <script type="module">
    import { api, requireLogin } from './js/api.js';
    requireLogin();
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id'));

    const form = document.getElementById('postForm');
    const commentsEl = document.getElementById('comments');

    async function load() {
      const posts = await api('/posts/admin/all');
      const post = posts.find(p => p.id === id);
      if (!post) return alert('Post not found');
      form.title.value = post.title;
      form.content.value = post.content;
      form.published.checked = post.published;

      // fetch comments via public slug
      const detailed = await fetch(`http://localhost:4000/api/posts/${post.slug}`).then(r => r.ok ? r.json() : { comments: []});
      commentsEl.innerHTML = (detailed.comments || []).map(c => `
        <div class="border rounded-xl p-3 flex items-start justify-between">
          <div>
            <div class="text-sm text-slate-500">${'${'}c.authorName} • ${'${'}new Date(c.createdAt).toLocaleString()}</div>
            <p>${'${'}c.content}</p>
          </div>
          <button data-id="${'${'}c.id}" class="px-3 py-1 rounded bg-red-600 text-white">Delete</button>
        </div>`).join('');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const body = Object.fromEntries(fd.entries());
      body.published = fd.get('published') === 'on';
      await api(`/posts/admin/${id}`, { method: 'PUT', body: JSON.stringify(body) });
      alert('Saved');
    });

    commentsEl.addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const cid = btn.dataset.id;
      await api(`/comments/admin/${cid}`, { method: 'DELETE' });
      load();
    });

    load();
  </script>
</body>
</html>
